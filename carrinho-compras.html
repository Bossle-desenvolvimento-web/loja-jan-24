<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/carrinho-compras.css">
    <title>carrinho de compras</title>
</head>
<body>
    <header>
      <span>Carrinho de compras do <b>Jan Bossle store</b></span>
    </header>
    <main>
      <div class="page-title">Seu Carrinho</div>
      <div class="container">
          <div class="content">
            <section>
              <table>
                <thead>
                  <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>-</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="product">
                        <img src="https://picsum.photos/100/120" alt="" />
                        <div class="info">
                          <div class="name">Vela decorativa</div>
                          <div class="category">Categoria</div>
                        </div>
                      </div>
                    </td>
                    <td>R$ 120</td>
                    <td>
                      <div class="qty">
                        <button><i class="bx bx-minus"></i></button>
                        <span>2</span>
                        <button><i class="bx bx-plus"></i></button>
                      </div>
                    </td>
                    <td>R$ 240</td>
                    <td>
                      <button class="remove"><i class="bx bx-x"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="product">
                        <img src="https://picsum.photos/100/120" alt="" />
                        <div class="info">
                          <div class="name">Aroamtizante de ambiente</div>
                          <div class="category">Categoria</div>
                        </div>
                      </div>
                    </td>
                    <td>R$ 120</td>
                    <td>
                      <div class="qty">
                        <button><i class="bx bx-minus"></i></button>
                        <span>2</span>
                        <button><i class="bx bx-plus"></i></button>
                      </div>
                    </td>
                    <td>R$ 240</td>
                    <td>
                      <button class="remove"><i class="bx bx-x"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="product">
                        <img src="" alt="" />
                        <div class="info">
                          <div class="name">Sabonete</div>
                          <div class="category">Categoria</div>
                        </div>
                      </div>
                    </td>
                    <td>R$ 120</td>
                    <td>
                      <div class="qty">
                        <button><i class="bx bx-minus"></i></button>
                        <span>2</span>
                        <button><i class="bx bx-plus"></i></button>
                      </div>
                    </td>
                    <td>R$ 240</td>
                    <td>
                      <button class="remove"><i class="bx bx-x"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </section>
            <aside>
              <div class="box">
                <h2>Resumo da compra</h2>
                <div class="info">
                  <div><span>Total</span><span>R$ 418</span></div>
                  
                </div>
                <footer class="finalizar-compras">
                  <span>Total</span>
                  <span>R$ 418</span>
                </footer>
              </div>
              <button class="btn-finalizar">Finalizar Compra</button>
                <button class="btn-finalizar">Escolher outro produto</button>
            </aside>
          </div>
      </div>
    </main>
</body>
</html>
